<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Category</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #2c2c2c;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden; /* Prevent scrolling when form fits the screen */
      }
      .form-container {
        background-color: #3c3c3c;
        padding: 30px 20px;
        border-radius: 15px;
        max-width: 450px;
        width: 90%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        overflow-y: auto; /* Enable scroll for overflowing content */
        max-height: 90vh; /* Prevent form from exceeding viewport height */
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
      }
      .form-group {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 20px;
        align-items: center;
      }
      .form-group label {
        flex-basis: 30%;
        text-align: left;
        margin-bottom: 5px;
      }
      .form-group .colon {
        flex-basis: 5%;
        text-align: center;
        margin-bottom: 5px;
      }
      .form-group input[type="text"],
      .form-group input[type="file"] {
        flex-basis: 65%;
        background-color: #444;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        width: 100%;
      }
      .form-group input[type="text"]:focus,
      .form-group input[type="file"]:focus {
        outline: none;
        box-shadow: 0 0 5px #007bff;
      }
      .form-actions {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 10px;
        margin-top: 20px;
      }
      .btn {
        font-size: 14px;
        padding: 10px;
        width: 48%; /* Equal button widths */
      }
      @media (max-width: 480px) {
        .form-container {
          padding: 20px 10px;
        }
        .form-group label,
        .form-group .colon,
        .form-group input {
          flex-basis: 100%; /* Stack fields vertically */
          text-align: left;
        }
        .form-group .colon {
          display: none; /* Hide colon on small screens */
        }
        .btn {
          width: 100%; /* Full-width buttons for extra small screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert alert-{{ messages[0][0] }} alert-dismissible fade show" role="alert">
          {{ messages[0][1] }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
      {% endwith %}

      <h2>Add New Category</h2>
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="categoryname">Category Name</label>
          <span class="colon">:</span>
          <input type="text" id="categoryname" name="categoryname" required />
        </div>
        <div class="form-group">
          <label for="categorystatus">Status</label>
          <span class="colon">:</span>
          <input type="text" id="categorystatus" name="categorystatus" />
        </div>
        <div class="form-group">
          <label for="poster">Poster</label>
          <span class="colon">:</span>
          <input type="file" id="poster" name="poster" accept="image/*" />
        </div>
        <div class="form-group">
          <label for="video">Video</label>
          <span class="colon">:</span>
          <input type="file" id="video" name="video" accept="video/*" />
        </div>
        <div class="form-actions">
          <a href="{{ url_for('viewcategories') }}" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn btn-primary">Add Category</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
