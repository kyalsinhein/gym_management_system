<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Package</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #333;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        overflow: hidden;
      }
      .form-container {
        background-color: #444;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 600px;
        overflow-y: auto;
        max-height: 90vh;
      }
      .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group .form-control {
        background-color: #666;
        color: white;
        border: none;
      }
      .form-group .form-control:focus {
        background-color: #777;
        box-shadow: none;
      }
      .btn-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 10px;
        margin-top: 20px;
      }
      .btn {
        padding: 10px;
        font-size: 14px;
        border: none;
        width: calc(50% - 5px);
      }
      .photo-preview {
        margin-top: 10px;
        text-align: center;
      }
      .photo-preview img {
        max-width: 100%;
        max-height: 150px;
        border: 2px solid #555;
        border-radius: 5px;
      }
      @media (max-width: 480px) {
        .form-container {
          padding: 15px;
        }
        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Add New Package</h1>
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="categoryid" class="form-label">Category ID</label>
          <input
            type="number"
            class="form-control"
            id="categoryid"
            name="categoryid"
            required
          />
        </div>
        <div class="form-group">
          <label for="packagename" class="form-label">Package Name</label>
          <input
            type="text"
            class="form-control"
            id="packagename"
            name="packagename"
            required
          />
        </div>
        <div class="form-group">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="price"
            name="price"
            required
          />
        </div>
        <div class="form-group">
          <label for="group_size" class="form-label">Group Size</label>
          <input
            type="number"
            class="form-control"
            id="group_size"
            name="group_size"
            min="1"
            value="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="photo" class="form-label">Photo</label>
          <input
            type="file"
            class="form-control"
            id="photo"
            name="photo"
            accept="image/*"
            onchange="previewPhoto(event)"
          />
        </div>
        <div class="photo-preview" id="photoPreview"></div>
        <div class="btn-container">
          <a href="{{ url_for('viewpackages') }}" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn btn-primary">Add Package</button>
        </div>
      </form>
    </div>
    <script>
      function previewPhoto(event) {
        const previewContainer = document.getElementById("photoPreview");
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            previewContainer.innerHTML = `<img src="${e.target.result}" alt="Chosen Photo">`;
          };
          reader.readAsDataURL(file);
        } else {
          previewContainer.innerHTML = `<p>No photo chosen</p>`;
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
