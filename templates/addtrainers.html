<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #333;
            color: white; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background-color: #444;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 500px;
            box-sizing: content-box;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            display: flex;
            align-items: center; 
            margin-bottom: 20px; 
        }
        .form-group label {
            flex-basis: 30%; 
            text-align: left;
        }
        .form-group .form-control {
            flex-grow: 1; 
            background-color: #666;
            color: white;
            border: none;
        }
        .form-group .form-control:focus {
            background-color: #777;
            box-shadow: none;
        }
        .form-group .form-label::after {
            content: ":";
            margin-left: 5px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px; 
        }
        .btn {
            padding: 10px 20px; 
            font-size: 14px;
            border: none;
            background-color: #555;
            --bs-btn-hover-bg: #777;
        }
        .photo-preview {
            margin-top: 10px;
            text-align: center;
        }
        .photo-preview img {
            max-width: 100%;
            max-height: 150px;
            border: 2px solid #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Trainer</h1>
        <form method="post" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="trainername" class="form-label">Trainer Name</label>
                <input type="text" class="form-control" id="trainername" name="trainername" required>
            </div>
            
           
            <div class="form-group">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            
            
            <div class="form-group">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" step="0.01" class="form-control" id="weight" name="weight" required>
            </div>
            
            
            <div class="form-group">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" step="0.01" class="form-control" id="height" name="height" required>
            </div>
            
            
            <div class="form-group">
                <label for="occupation" class="form-label">Occupation</label>
                <input type="text" class="form-control" id="occupation" name="occupation" required>
            </div>
            
            
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            
            
            <div class="form-group">
                <label for="photo" class="form-label">Trainer Photo</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*" onchange="previewPhoto(event)">
            </div>
            <div class="photo-preview" id="photoPreview">
                <p>No photo chosen</p>
            </div>
            
            
            <div class="btn-container">
                <a href="{{ url_for('viewtrainers') }}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Add Trainer</button>
            </div>
        </form>
    </div>
    <script>
        function previewPhoto(event) {
            const previewContainer = document.getElementById('photoPreview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewContainer.innerHTML = `<img src="${e.target.result}" alt="Trainer Photo">`;
                };
                reader.readAsDataURL(file);
            } else {
                previewContainer.innerHTML = `<p>No photo chosen</p>`;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
