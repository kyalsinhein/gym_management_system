<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login as Admin</title>
    <link href="/static/css/adminlogin.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background-container">
      <div class="form-container">
        <h2 class="form-title">Admin Login</h2>

        <!-- Flash messages for success or error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Admin Login form -->
        <form method="POST" action="{{ url_for('admin_login') }}" class="login-form">
          <div class="form-group">
            <label for="email_or_name" class="form-label">Email</label>
            <input
              type="text"
              class="form-control custom-input"
              id="email_or_name"
              name="email_or_name"
              required
            />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control custom-input"
              id="password"
              name="password"
              required
            />
          </div>
          <input type="submit" class="btn custom-btn" value="Admin Login" />

          <!-- Forgot Password Link (Appears after 2 failed attempts) -->
          {% if session['attempt_count'] >= 2 %}
          <div class="forgot-password-link">
            <a href="{{ url_for('admin_password_recovery') }}">Forgot Password?</a>
          </div>
          {% endif %}
        </form>

        <!-- Divider line under the button -->
        <hr class="divider" />

        <!-- Additional links for "Login as User" -->
        <div class="additional-links">
          <p>Back to <a href="{{ url_for('login') }}" class="admin-link">User Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
