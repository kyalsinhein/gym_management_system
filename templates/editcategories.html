<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Category</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #2c2c2c; /* Dark background */
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden; /* Prevent scrolling when content fits */
      }
      .form-container {
        background-color: #3c3c3c;
        padding: 30px 20px;
        border-radius: 15px;
        max-width: 450px;
        width: 90%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        overflow-y: auto; /* Enable scrolling for overflowing content */
        max-height: 90vh; /* Prevent form from exceeding viewport */
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
      }
      .form-group {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 20px;
      }
      .form-group label {
        flex-basis: 30%;
        margin-bottom: 5px;
        text-align: left;
      }
      .form-group .colon {
        flex-basis: 5%;
        text-align: center;
        margin-bottom: 5px;
      }
      .form-group input[type="text"],
      .form-group input[type="file"] {
        flex-basis: 65%;
        width: 100%;
        background-color: #444;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
      }
      .form-group input[type="text"]:focus,
      .form-group input[type="file"]:focus {
        outline: none;
        box-shadow: 0 0 5px #007bff;
      }
      .form-actions {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 10px;
        margin-top: 20px;
      }
      .btn {
        font-size: 14px;
        padding: 10px;
        width: 48%; /* Equal width for both buttons */
      }
      @media (max-width: 480px) {
        .form-container {
          padding: 20px 10px;
        }
        .form-group label,
        .form-group .colon,
        .form-group input {
          flex-basis: 100%; /* Stack elements vertically */
          text-align: left;
        }
        .form-group .colon {
          display: none; /* Hide colon for cleaner look */
        }
        .btn {
          width: 100%; /* Full-width buttons on small screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Update Category</h2>
      <form
        action="{{ url_for('editcategory', categoryid=category['categoryid']) }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="categoryname">Category Name</label>
          <span class="colon">:</span>
          <input
            type="text"
            id="categoryname"
            name="categoryname"
            value="{{ category['categoryname'] }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="categorystatus">Status</label>
          <span class="colon">:</span>
          <input
            type="text"
            id="categorystatus"
            name="categorystatus"
            value="{{ category['categorystatus'] }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="poster">Poster</label>
          <span class="colon">:</span>
          <input type="file" id="poster" name="poster" class="file-input" />
        </div>
        <div class="form-group">
          <label for="video">Video</label>
          <span class="colon">:</span>
          <input type="file" id="video" name="video" class="file-input" />
        </div>
        <div class="form-actions">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="history.back()"
          >
            Back
          </button>
          <button type="submit" class="btn btn-primary">Update Category</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
