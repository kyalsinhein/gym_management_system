<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Package</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #333;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
      }
      .form-container {
        background-color: #444;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 90%; /* Flexible for smaller screens */
        max-width: 500px; /* Max width for larger screens */
        overflow-y: auto;
        max-height: 90vh; /* Prevent form overflow on small screens */
      }
      .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }
      .form-group {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
      }
      .form-group label {
        margin-bottom: 5px;
        font-size: 14px;
      }
      .form-group .form-control,
      .form-group textarea {
        background-color: #666;
        color: white;
        border: none;
        padding: 8px;
        border-radius: 5px;
      }
      .form-group .form-control:focus,
      .form-group textarea:focus {
        background-color: #777;
        box-shadow: none;
      }
      .btn-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 20px;
      }
      .btn {
        padding: 10px;
        font-size: 14px;
        border: none;
        width: calc(50% - 5px); /* Adjust for spacing */
      }
      .photo-preview {
        margin-top: 10px;
        text-align: center;
      }
      .photo-preview img {
        max-width: 100%;
        max-height: 150px;
        border: 2px solid #555;
        border-radius: 5px;
      }
      @media (max-width: 480px) {
        .form-container {
          padding: 15px;
        }
        .btn {
          width: 100%; /* Full width buttons for small screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Update Package</h1>
      <form
        action="{{ url_for('editpackages', packagesid=package['packagesid']) }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="categoryid">Category ID</label>
          <input
            type="text"
            class="form-control"
            id="categoryid"
            name="categoryid"
            value="{{ package['categoryid'] }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="packagename">Package Name</label>
          <input
            type="text"
            class="form-control"
            id="packagename"
            name="packagename"
            value="{{ package['packagename'] }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            required
          >{{ package['description'] }}</textarea>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            name="price"
            value="{{ package['price'] }}"
            required
          />
        </div>
      <div>
        <label for="group_size" class="form-label">Group Size</label>
        <input
          type="number"
          class="form-control"
          id="group_size"
          name="group_size"
          min="1"
          value="1"
          required/>
      </div>

        <div class="form-group">
          <label for="photo">Photo</label>
          {% if package['photo'] %}
          <div class="photo-preview">
            <img
              src="{{ url_for('static', filename='photos/' + package['photo']) }}"
              alt="Current Photo"
            />
          </div>
          {% endif %}
          <input
            type="file"
            class="form-control"
            id="photo"
            name="photo"
            accept="image/*"
            onchange="previewPhoto(event)"
          />
        </div>

        <div class="btn-container">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="history.back()"
          >
            Back
          </button>
          <button type="submit" class="btn btn-primary">Update Package</button>
        </div>
      </form>
    </div>
    <script>
      function previewPhoto(event) {
        const previewContainer = document.querySelector(".photo-preview");
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            previewContainer.innerHTML = `<img src="${e.target.result}" alt="Chosen Photo">`;
          };
          reader.readAsDataURL(file);
        } else {
          previewContainer.innerHTML = `<p>No photo chosen</p>`;
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
