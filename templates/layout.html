<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/layout.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block custom-sidebar">
          <div class="position-sticky">
            <button id="sidebarToggle" class="btn btn-dark d-md-none">
              <i class="fas fa-chevron-right toggle-icon"></i>
              <i class="fas fa-chevron-left toggle-icon d-none"></i>
            </button>
            <h4 class="text-center mt-3">
              Tro<span style="color: orange">jan</span>
            </h4>
            <ul class="nav flex-column mt-4">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="{{ url_for('admindashboard') }}"
                >
                  <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('viewusers') }}">
                  <i class="fas fa-users" style="font-size: 13.4px"></i> Manage
                  Users
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('viewtrainers') }}">
                  <i class="fas fa-user-tie"></i> Manage Trainers
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('viewcategories') }}">
                  <i class="fas fa-th-list"></i> Manage Categories
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('viewpackages') }}">
                  <i class="fas fa-box"></i> Manage Packages
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('viewpackage_types') }}">
                  <i class="fas fa-cubes"></i> Manage Package Types
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('viewcontactform') }}">
                  <i class="fas fa-envelope"></i> View Contact Form
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('viewbookings') }}">
                  <i class="fas fa-calendar-check"></i> Manage Bookings
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('generate_report') }}">
                  <i class="fas fa-calendar-check"></i> View Reports
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_profile') }}">
                  <i class="fas fa-user-circle"></i> Profile
                </a>
              </li>
              <li class="nav-item">
                {% if adminid %}
                <a class="nav-link" href="{{ url_for('admin_logout') }}">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </a>
                {% else %}
                <a class="nav-link" href="{{ url_for('admin_login') }}">
                  <i class="fas fa-sign-in-alt"></i> Login
                </a>
                {% endif %}
              </li>
            </ul>
          </div>
        </nav>
        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-4 main-content">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.getElementById("sidebarToggle");
        const chevronRight = toggleButton.querySelector(".fa-chevron-right");
        const chevronLeft = toggleButton.querySelector(".fa-chevron-left");

        if (sidebar && toggleButton) {
          toggleButton.addEventListener("click", function () {
            sidebar.classList.toggle("collapsed");
            chevronRight.classList.toggle("d-none");
            chevronLeft.classList.toggle("d-none");
          });
        }
      });
    </script>
  </body>
</html>
