{% extends "base.html" %}

{% block content %}

<style>
    /* Categories Section */
    .categories-section {
        padding: 60px 0;
        background-color: #1d1d1d;
        color: #ffffff;
    }

    .section-title {
        color: #d36229;
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 10px;
    }

    .categories-section h3 {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 40px;
    }

    .category-card {
        background-color: #444444;
        padding: 20px;
        border-radius: 8px;
        transition: transform 0.3s ease;
        text-align: center;
        max-width: 300px;
        margin: 0 auto;
        height: 400px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .category-card:hover {
        transform: scale(1.05);
    }

    .category-card img {
        border-radius: 8px;
        width: 100%;
        height: 250px;
        object-fit: cover;
    }

    .category-card h5 {
        font-size: 1rem;
        font-weight: bold;
        color: #ffffff;
        margin-top: 10px;
    }

    .btn-primary {
        background-color: #d36229;
        border: none;
        color: black;
        font-size: 0.8rem;
        font-weight: bold;
        margin-top: 10px;
        padding: 5px 15px;
        border-radius: 4px;
    }

    .btn-primary:hover {
        background-color: #d36229;
        color: #ffffff;
    }
</style>
<div style="background-image: url('/static/photos/hero-2.png'); background-size: cover; background-position: center; padding: 200px 0; color: white; text-align: center;">
    <h1 style="font-size: 3rem; color: white; font-weight: bold;">Booking</h1>
    <p style="color: #d36229; font-size: 1.2rem;">Home &gt; Booking: Category</p>
</div>
<section class="categories-section py-5">
    <div class="container">
        <h2 class="section-title text-center text-warning">Categories in Our Gym</h2>
        <h3 class="text-center mb-4">Explore Your Categories Options</h3>
        <div class="row">
            {% for category in categories %}
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="category-card">
                    <img src="{{ url_for('static', filename='photos/' + (category['poster'] or 'default.jpg')) }}" alt="{{ category['categoryname'] }}">
                    <h5>{{ category['categoryname'] }}</h5>
                    <a href="{{ url_for('selectpackages', category_id=category['categoryid']) }}" class="btn btn-primary">Book Now</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
