<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Security Key</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: linear-gradient(to bottom, #444, #222);
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .form-container h1 {
            color: white;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-container input[type="email"], 
        .form-container input[type="password"], 
        .form-container input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #d36229;
        }

        .form-container button:hover {
            opacity: 0.9;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between buttons */
            margin-top: 20px;
        }

        .btn-group button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #d36229;
            color: black;
            font-weight: bold;
        }

        .btn-group button:hover {
            background-color: #ff5733;
        }

        .btn-cancel {
            background-color: #d36229;
        }

        .btn-cancel:hover {
            background-color: #d36229;
        }

        .alert {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: white; /* White text */
            background-color: #444; /* Dark background for better visibility */
            border: 1px solid white; /* Optional: adds a border for emphasis */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }}">
                    {{ msg }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        <!-- Form -->
        <h1>Set Your Security Key</h1>
        <form method="post">
            <input type="email" name="useremail" placeholder="Email" required>
            <input type="password" name="current_password" placeholder="Current Password" required>
            <input type="text" name="new_security_key" placeholder="New Security Key" required>
            <div class="btn-group">
                <button type="submit">Set Security Key</button>
                <button type="button" class="btn-cancel">
                    <a href="{{ url_for('user_profile') }}" style="color:black; text-decoration:none;">Cancel</a>
                </button>
            </div>
        </form>     
    </div>
</body>
</html>
