<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="max-width: 600px; margin: 0 auto; padding: 20px">
      <h1 style="text-align: center; font-size: 2em; color: #333">
        User Profile
      </h1>

      <!-- Profile Information Section -->
      <div
        style="
          background-color: #f9f9f9;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          margin-top: 20px;
          text-align: center;
        "
      >
        <!-- Display Profile Photo -->
        <div style="margin-top: 20px">
          {% if user['profile_photo'] %}
          <img
            src="{{ url_for('static', filename='photos/' + user['profile_photo']) }}"
            alt="Profile Photo"
            style="
              width: 150px;
              height: 150px;
              border-radius: 50%;
              object-fit: cover;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            "
          />
          {% else %}
          <p>No profile photo uploaded.</p>
          {% endif %}
        </div>

        <!-- User Name and Email -->
        <h2 style="margin-top: 15px; color: #666">{{ user['username'] }}</h2>
        <p style="font-size: 1.1em; color: #555">Email: {{ user['email'] }}</p>

        <!-- Profile Photo Upload Form -->
        <form
          method="POST"
          enctype="multipart/form-data"
          style="margin-top: 20px"
        >
          <input
            type="file"
            name="userprofile_photo"
            id="userprofile_photo"
            accept="image/*"
            required
          />
          <button
            type="submit"
            style="
              margin-top: 20px;
              padding: 10px 20px;
              background-color: #007bff;
              color: #fff;
              border: none;
              border-radius: 4px;
              font-size: 1em;
            "
          >
            Update Photo
          </button>
        </form>

        <!-- Password Management Links -->
        <div style="margin-top: 20px">
          <a
            href="{{ url_for('change_password') }}"
            style="color: #007bff; text-decoration: none"
            >Change Password</a
          >
          |
          <a
            href="{{ url_for('user_password_recovery') }}"
            style="color: #007bff; text-decoration: none"
            >Forgot Password?</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
